version: '3'

volumes:
  pg_data:
  static:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    container_name: backend_amba
    image: devinse/ya_crm_backend
    restart: always
    env_file: .env
    volumes:
      - static:/static/
    depends_on:
      - db

  nginx:
    container_name: nginx-amba
    env_file: .env
    image: devinse/nginx-am
    restart: always
    ports:
      - 80:80
    depends_on:
      - backend
    volumes:
      - static:/etc/nginx/html/static/

